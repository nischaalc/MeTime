<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs -->
    <meta charset="utf-8">
    <title>MeTime</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT -->
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/fullcalendar.min.css"/>
    <link rel="stylesheet" href="CSS/jquery-ui.min.css"/>

    <!-- Favicon
    <link rel="icon" type="image/png" href="images/favicon.png"> -->
    
    <!-- JavaScript -->
    <script src="JS/jquery-2.1.4.min.js"></script> 
    <script src="JS/moment.min.js"></script>
    <script src="JS/fullcalendar.min.js"></script>
    <script src="JS/calendar.js"></script>
    <script src="JS/jquery-ui.min.js"></script>
    
</head>

<body>
    
    <!-- Modal Dialogs -->
    <div class="classmodal">
        <p>Class</p>
        <form>
            <input type="text" name="classname" placeholder="Name"><br>
            <input type="text" id="starttime" placeholder="Start Time"><br>
            <input type="text" name="endtime" placeholder="End Time"><br>
            <input type="checkbox" name="weekday" value="monday">Monday
            <input type="checkbox" name="weekday" value="tuesday">Tuesday
            <input type="checkbox" name="weekday" value="wednesday">Wednesday
            <input type="checkbox" name="weekday" value="thursday">Thursday
            <input type="checkbox" name="weekday" value="friday">Friday
            <input type="checkbox" name="weekday" value="saturday">Saturday
            <input type="checkbox" name="weekday" value="sunday">Sunday<br>
            Priority<br><input type="range" name="priorityrange" id="priority" value="0" step="0.5" min="0" max="5"><br>
        </form>
    </div>
    
    <div class="goalmodal">
        <p>Goal</p>
        <form>
            <input type="text" name="goalname" placeholder="Name"><br>
            Priority<input type="range" id="priority" value="0" step="0.5" min="0" max="5"><br>
        </form>
    </div>
    
    <div class="eventmodal">
        <p>Event</p>
        <form>
            <input type="text" name="goalname" placeholder="Name"><br>
            <input type="text" name="starttime" placeholder="Start Time"><br>
            <input type="text" name="endtime" placeholder="End Time"><br>
            <input type="checkbox" name="weekday" value="monday">Monday
            <input type="checkbox" name="weekday" value="tuesday">Tuesday
            <input type="checkbox" name="weekday" value="wednesday">Wednesday
            <input type="checkbox" name="weekday" value="thursday">Thursday
            <input type="checkbox" name="weekday" value="friday">Friday
            <input type="checkbox" name="weekday" value="saturday">Saturday
            <input type="checkbox" name="weekday" value="sunday">Sunday<br>
        </form>
    </div>
    
    <!-- End Modals -->
    
    <div id = "topbar">
        <div id = "left">
            <span id="username">Username</span>
        </div>
        <div id = "right">
            <a href="#" class="link" id="classlink">Add Class</a>
            <a href="#" class="link" id="goallink">Add Goal</a>
            <a href="#" class="link" id="eventlink">Add Event</a>
        </div>
    </div>  
    
    <div class="spinner">
        <div class="cube1"></div>
        <div class="cube2"></div>
    </div>
    
    <div id = "calendar"></div>

    <div id="dayinfo"> 
        <div id="title">
            
        </div>
        
        <div id="weather">
            <p class="weathertitle">Weather</p>
            <div class="weatherobject">
            </div>
        </div>
        
        <div id="events">
        </div>
    </div>
    
    <div id = "footer">
        <span>&copy; Cameron Spencer, Roger White, Nischaal Cooray</span>
    </div>
</body>
    
</html>
